<div>
  <label for="heightId" >Customer Name</label>
  <input type="text" id="heightId" [(ngModel)]="Name">
</div>
<div>
  <label for="email">Email</label>
  <input type="text" id="email" [(ngModel)]="Email">
</div>
<div>
  <label for="contact">Contact</label>
  <input type="text" id="contact" [(ngModel)]="Contact">
</div>
<div>
  <label for="address">Address</label>
  <input type="text" id="address" [(ngModel)]="Address">
</div>
<div>
  <label for="city">City</label>
  <input type="text" id="city" [(ngModel)]="City">
</div>
<div>
  <label for="state">State</label>
  <input type="text" id="state" [(ngModel)]="State">
</div>
<div>
  <label for="zipcode">Zip Code</label>
  <input type="text" id="zipcode" [(ngModel)]="Zipcode">
</div>
<div>
  <label for="type">Type</label>
  <input type="text" id="type" [(ngModel)]="Type">
</div>
<div>
  <label for="sutype">Sub Type</label>
  <input type="text" id="subtype" [(ngModel)]="Subtype">
</div>
<div>
  <label for="model">Model No</label>
  <input type="text" id="model" [(ngModel)]="Model">
</div>

  <input type="text" id="amount" [(ngModel)]="Amount">
</div>
